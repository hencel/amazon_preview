<div class="container">
  <div class="row justify-content-center mt-5">
    <div class="col-12 col-md-6">
      <form (ngSubmit)="makeLogin()">
        <div class="mb-3">
          <label for="inputEmail1" class="form-label">Login</label>
          <input
            type="email"
            class="form-control"
            id="inputEmail1"
            [(ngModel)]="email"
            [ngModelOptions]="{ standalone: true }"
          />
        </div>
        <div class="mb-3">
          <label for="inputPassword1" class="form-label">Hasło</label>
          <input
            type="password"
            class="form-control"
            id="inputPassword1"
            [(ngModel)]="password"
            [ngModelOptions]="{ standalone: true }"
          />
        </div>
        <div class="d-flex justify-content-end">
          <button type="submit" class="btn btn-primary btn-main-submit">
            Wyślij
            <fa-icon [icon]="arrowRightIcon"></fa-icon>
          </button>
        </div>
      </form>
    </div>
    <div *ngIf="authWrong" class="alert alert-danger mt-4">
      Błędne dane logowania
    </div>
  </div>
</div>
