<div class="row justify-content-center mt-5">
    <h1 class="text-center mb-5">Stwórz szablon listingu</h1>
    <div class="col-12 col-md-8">
        <form>

            <div class="row mb-3">
                <div class="col-12">
                    <label for="mainFormMark" class="form-label">Nazwa marki</label>
                    <input type="text" class="form-control" id="mainFormMark">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-12">
                    <label for="mainFormMark" class="form-label">Tytuł produktu</label>
                    <textarea type="text" class="form-control input-3-lines" id="mainFormMark"></textarea>
                </div>
            </div>
            <label for="mainFormMark" class="form-label">Specyfikacja</label>

                <div class="row justify-content-between" 
                    *ngFor="let element of specDataArray; let i = index"
                    id="specRow_{{i}}">
                    <div class="col-12 col-md-5">
                        <div class="mb-3">
                            <input type="text" class="form-control" [(ngModel)]="element.title" name="title_{{i}}" (keyup)="onKey($event)">
                        </div>
                    </div>
                    <div class="col-12 col-md-5">
                        <div class="mb-3">
                            <input type="text" class="form-control" [(ngModel)]="element.value" name="value_{{i}}">
                        </div>
                    </div>
                    <div class="w-auto text-end">
                        <button class="btn btn-secondary" (click)="$event.preventDefault(); removeRow(i);">
                            <div class="remove-icon"></div>
                        </button>
                    </div>
                </div>
            <div>
                <button class="btn btn-primary" (click)="$event.preventDefault(); addRow()">Dodaj</button>
            </div>
            <div class="d-flex justify-content-end">
                <button type="submit" class="btn btn-primary btn-main-submit" (click)="$event.preventDefault(); submitForm()">Wyślij 
                    <fa-icon [icon]="arrowRightIcon"></fa-icon>
                </button> 
            </div>
        </form>
    </div>
</div>
